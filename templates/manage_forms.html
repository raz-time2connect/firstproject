{% extends 'index.html' %}

{% block title %}Manage Forms{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center" style="font-weight: bold;">Manage Forms</h1>
    
    <div class="table-responsive"> <!-- Responsive wrapper -->
        <table class="table table-bordered table-striped table-hover shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th>Form Name</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for form_name, form_data in forms.items() %}
                <tr>
                    <td>{{ form_name }}</td>
                    <td>{{ form_data.created_at }}</td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <a href="{{ url_for('form', form_name=form_name) }}" class="btn btn-primary btn-sm">View</a>
                            <a href="{{ url_for('edit_form', form_name=form_name) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{{ url_for('delete_form', form_name=form_name) }}" method="POST" style="margin: 0;">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> <!-- End of responsive wrapper -->
    <div class="text-center">
        <a href="{{ url_for('create_form') }}" class="btn btn-success mt-4">Create New Form</a>
    </div>
</div>

<style>
    table {
        border-radius: 10px; /* Rounded corners for table */
        overflow: hidden; /* Prevents child elements from overflowing */
    }

    th {
        vertical-align: middle; /* Centers text vertically in table header */
    }

    tbody tr:hover {
        background-color: rgba(0, 123, 255, 0.1); /* Light blue hover effect */
    }

    .btn {
        transition: transform 0.2s; /* Smooth button hover effect */
    }

    .btn:hover {
        transform: translateY(-2px); /* Lift effect on hover */
    }
</style>
{% endblock %}
