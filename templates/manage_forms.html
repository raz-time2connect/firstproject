{% extends 'base.html' %}

{% block title %}Manage Forms{% endblock %}

{% block content %}
<h1 class="mb-4">Manage Forms</h1>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Form Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for form_name, form_data in forms.items() %}
        <tr>
            <td>{{ form_name }}</td>
            <td>
                <div class="d-flex align-items-center gap-2">
                    <a href="{{ url_for('form', form_name=form_name) }}" class="btn btn-primary btn-sm">View</a>
                    <a href="{{ url_for('edit_form', form_name=form_name) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_form', form_name=form_name) }}" method="POST" style="margin: 0;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('create_form') }}" class="btn btn-success mt-4">Create New Form</a>
{% endblock %}
